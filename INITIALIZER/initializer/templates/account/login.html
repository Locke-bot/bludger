{% extends "base.html" %}
{% load facet_filters %}
{% block style %}
<style>
    html{
        display: flex;
        justify-content: center;
    }
    body{
        position: relative;
        top: 100px;
        background-color: #f5f5f5;
    }
    input[type="text"]{
        width: 500px;    
        height: 40px;
        border: 2px solid rgba(86, 61, 124, 0.4);  
        border-radius: 0.5rem;        
    }
    #home-link{
        visibility: hidden;
    }
</style>
{% endblock style %}
{% block script %}
<script>
    $(function(){
        textInput = $("input");
        console.log(textInput, textInput.length, $(textInput[1]).attr("placeholder"), "lol")
        $(textInput[1]).attr("placeholder", "Username/Email").addClass("form-control my-1")
        $(textInput[2]).attr("placeholder", "Password").addClass("form-control my-1")
    })
</script>
{% endblock script %}
{% block content %}
<form method="POST" class="form-signin">
<div class="h3 mb-3 font-weight-normal" style="text-align: center;">Please sign in</div>
{% csrf_token %}
{% for field in form %}
        {{field}}
        {{field.errors}}
{% endfor %}
    <label for="id_remember">
        Remember me
    </label>
    <div>
    <input type="submit" class="btn btn-lg btn-primary btn-block form-control" value="Sign In">
    </div>
</div>
<div style="text-align: center; margin-top:0;">Not a member? <a href={% url 'account_signup' %}>signup</a></div>
</form>
{% endblock content %}
